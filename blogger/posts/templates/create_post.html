{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:65px;max-width: 100%;">
    <div class="jumbotron">
        <h1>New Post</h1>
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="save" />
        </form>
    </div>
</div>
{% endblock content %}
